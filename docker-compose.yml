services:
  mariadb:
    image: mariadb:latest
    environment:
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_DATABASE=crud
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

  nodejs:
    image: node:latest
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mysql://root:root@localhost:3306/crud
    command: sh -c "npm install && npm run db:generate && npm run dev"
    depends_on:
      - mariadb

  phpmyadmin:
    depends_on:
      - mariadb
    image: phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mariadb
      MARIADB_ROOT_PASSWORD: root

volumes:
  mariadb_data: